<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/reset-included.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/mg_logo.png' %}" type="image/png">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
      <img src="{% static 'img/mg_logo.png' %}" style="width: 70%; "  alt="FRC Takımımız Logo">
  </div>
  
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
  
        <a class="navbar-brand" href="#">
          <img  src="{% static 'img/mg_logo.png' %}" alt="logo1">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-center"  href="/">HOME</a>
              <a class="nav-link text-center" href="/aboutus">ABOUT US</a>
              <a class="nav-link text-center" href="/projects">PROJECTS</a>
              <a class="nav-link text-center" href="/blog">BLOG</a>
              <a class="nav-link text-center" href="/sponsors">SPONSORS</a>
              <a class="nav-link text-center" href="/contact">CONTACT</a>
              <a class="nav-link text-center" href="/resources">RESOURCES</a>
            </div>
          </div>
        </div>
      </nav>



      <section>
        <div class="project">
          <div class="container">
            <div class="row">
              <h1 class="text-center" style="font-size: 36px ;">{{ project.title }}</h1>
              <div class="col-12" style="text-align: center; margin-top: 50px;">
                <img class="img-fluid w-50 rounded border border-dark" src="{{ project.image.url }}" alt="proje resim" style="display: inline-block;">
                  <p class="text-center " style="font-size: 18px; margin-top: 50px;">{{ project.description | linebreaks  }}</p>


              </div>
            </div>
          </div>
        </div>
      </section>
      


    

      <footer class="py-5 mt-5">
        <div class="container m-auto">
            <div class="row m-auto">
              <div class="col-6 col-md-2 mb-3 m-auto">
                <!-- <h5>Section</h5> -->
                <ul class="nav flex-column mt-3">
                  <li class="nav-item mb-2 footer-link"><a href="/" class="nav-link p-0 ">Home</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/aboutus" class="nav-link p-0 ">About Us</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/projects" class="nav-link p-0 ">Projects</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/blog" class="nav-link p-0 ">Blog</a></li>
                </ul>
              </div>
        
              <div class="col-6 col-md-2 mb-3 m-auto">
                <!-- <h5>Section</h5> -->
                <ul class="nav flex-column mt-3">
                  <li class="nav-item mb-2 footer-link"><a href="/sponsors" class="nav-link p-0 ">Sponsors</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/contact" class="nav-link p-0 ">Contact</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/resources" class="nav-link p-0 ">Resources</a></li>
                  <li class="nav-item mb-2 footer-link"><a href="/gallery" class="nav-link p-0 ">Gallery</a></li>
                </ul>
                
              </div>
              

        
              <div class="col-md-5 offset-md-1  m-auto">
                <iframe class="footer-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3126.6241722680043!2d27.098661599999996!3d38.403938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd94b04326203%3A0x1c3c0bce387fc3e!2zSXptaXIgw5Z6ZWwgVMO8cmsgS29sZWppIEJhaGF0dGluIFRhdMSxxZ8gS2FtcMO8c8O8!5e0!3m2!1str!2str!4v1724011946430!5m2!1str!2str" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>


        </div>
    
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top ">
          <p>© 2024 Magnetar, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex footer-icons">
            <li><a href="#"><img class="mt-2" style="border-radius: 10px;" src=" {% static 'img/icons8-instagram-50.png'%}" alt="instagram"></a></li>
            <li><a href="#"><img src=" {% static 'img/icons8-youtube-64.png'%}" alt="youtube"></a></li>
            <li><a href="#"><img class="mt-2" src=" {% static 'img/icons8-github-50.png'%}" alt="github"></a></li>
          </ul>
        </div>
      </footer>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
